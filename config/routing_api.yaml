# API routes for Symkit Media Bundle (async upload).
# In your app config/routes.yaml, import with your chosen prefix, e.g.:
#   symkit_media_api:
#     resource: '@SymkitMediaBundle/config/routing_api.yaml'
#     prefix: /admin/medias/api

api_media_upload_async:
    path: /upload
    name: api_media_upload_async
    methods: [POST]
    controller: Symkit\MediaBundle\Controller\Api\UploadController::upload
